<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Annual SDK</title>
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div id="wrapper" class="vh-100 d-grid" style="--bs-row: 3; grid-template-rows: auto 1fr"></div>

		<div id="spinner" class="d-none position-fixed top-0" style="background-color: rgba(0, 0, 0, 0.75); z-index: 9999">
			<div class="d-flex justify-content-center align-items-center vw-100 vh-100">
				<div class="spinner-border text-light" role="status">
					<span class="visually-hidden">Cargando...</span>
				</div>
			</div>
		</div>

		<!-- JavaScript Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
			crossorigin="anonymous"
		></script>
	</body>
</html>
